workflows:
  version: 2
  build-test-deploy:
    jobs:
      - centos5-devtoolset2-gcc4:
          <<: *no_filters
      - centos6-devtoolset2-gcc4:
          <<: *no_filters
      - centos7-devtoolset4-gcc5:
          <<: *no_filters
      - ubuntu1004-gcc4:
          <<: *no_filters
      - ubuntu1604-gcc5:
          <<: *no_filters
      - ubuntu1804-gcc7:
          <<: *no_filters
      - ubuntu1904-gcc8:
          <<: *no_filters
      - deploy-master:
          requires:
            - centos5-devtoolset2-gcc4
            - centos6-devtoolset2-gcc4
            - centos7-devtoolset4-gcc5
            - ubuntu1004-gcc4
            - ubuntu1604-gcc5
            - ubuntu1804-gcc7
